<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <head>
        <!-- Other head elements -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <title>Calculator 11.23</title>

</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator--screen">
                <span class="calculator--screen-counting" id="screen">0</span>
            </div>
            <div class="calculator--buttons">
                <button type="button" class="button button--1">1</button>
                <button type="button" class="button button--2">2</button>
                <button type="button" class="button button--3">3</button>
                <button type="button" class="button button--plus">+</button>
                <button type="button" class="button button--4">4</button>
                <button type="button" class="button button--5">5</button>
                <button type="button" class="button button--6">6</button>
                <button type="button" class="button button--minus">-</button>
                <button type="button" class="button button--7">7</button>
                <button type="button" class="button button--8">8</button>
                <button type="button" class="button button--9">9</button>
                <button type="button" class="button button--multiple">*</button>
                <button type="button" class="button button--clean">C</button>
                <button type="button" class="button button--zero">0</button>
                <button type="button" class="button button--equal">=</button>
                <button type="button" class="button button--devide">/</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
